<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spaghetti Hacker - Blog</title>
    <!-- Aggiungo il font Fixedsys da Google Fonts -->
    <style>
    /* Font Fixedsys per uno stile terminale */
@import url('https://fonts.googleapis.com/css2?family=Fixedsys&display=swap');

body {
    font-family: 'Fixedsys', monospace; /* Font tipo terminale */
    background-color: #000000; /* Sfondo nero */
    color: #00FF00; /* Testo verde */
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Wrapper per centrare senza perdere il colore di sfondo */
.wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 120vh;
}

.container {
    width: 100%;
    max-width: 1280px;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    font-weight: normal;
    text-align: center;
}

p {
    font-size: 1.4em;
    line-height: 1.6;
    margin: 20px 0;
    text-align: center;
}

table {
    width: 100%; /* Assicura che la tabella occupi tutta la larghezza disponibile */
    table-layout: fixed; /* Fissa la dimensione delle colonne */
    border-collapse: collapse; /* Evita spazi tra i bordi delle celle */
}

td, th {
    text-align: center; /* Centra il testo */
    vertical-align: middle; /* Centra verticalmente */
    background-color: #222; /* Mantiene il colore di sfondo */
    height: 500px; /* Imposta un'altezza uniforme */
}

/* Definire larghezze specifiche per le colonne */
.col-img {
    width: 500px; /* Larghezza fissa per la colonna immagine */
    max-width: 500px;
}

.col-title {
    width: 500px; /* Larghezza fissa per il titolo */
    max-width: 500px;
    font-weight: normal;
    display: flex;
    align-items: center; /* Centra verticalmente */
    justify-content: center; /* Centra orizzontalmente */
    padding: 20px;
}


    </style>
</head>
<body>

   <div class="wrapper">
    <div class="container">
        <h1>Spaghetti Hacker</h1>
        <p>Questo Ã¨ un blog personale di studio e approfondimento di tematiche acare...</p>

        <table>
            <tr>
                <!-- Colonna 1: Immagine -->
                <td class="col-img">
                    <img src="URL_IMMAGINE" alt="Post Image" width="500" height="500">
                </td>

                <!-- Colonna 2: Titolo -->
                <td class="col-title">
                    <h2>NO_ELF</h2>
                </td>

                <!-- Colonna 3: Descrizione -->
                <td class="col-title">
                    <p>Reverse engineering di un eseguibile ELF a 64 bit non "stripped", con informazioni sui simboli.</p>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
