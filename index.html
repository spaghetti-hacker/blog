<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benvenuto nel mio blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Benvenuto nel mio blog!</h1>
        <p>Questo è il mio blog dedicato alla ricerca su sicurezza e reverse engineering. Qui condividerò articoli, tutorial e risorse su vari argomenti di sicurezza informatica.</p>
        <a href="#" class="cta-button">Leggi di più</a>
    </div>

</body>
</html>
